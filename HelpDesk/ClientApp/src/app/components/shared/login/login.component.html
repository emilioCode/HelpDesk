<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <span>{{ title }}</span>
      </div>      
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form [formGroup]="form" (ngSubmit)="singIn()">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="User" formControlName="user" />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" formControlName="pwd" autocomplete="off"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <!-- <label>
                  <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"></ins></div> Remember Me
                </label> -->
              </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="form.invalid"><span [hidden]="isLoading">Sign In</span><span [hidden]="!isLoading"><i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i> </span></button><!-- Loading... -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
