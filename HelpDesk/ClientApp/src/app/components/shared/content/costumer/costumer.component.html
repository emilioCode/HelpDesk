<!-- Main content -->
<!-- <section class="content"> -->
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
          <div class="box-header">
              <h3 class="box-title">Tabla de Clientes</h3>
              <a class="btn-link" style="position:absolute;z-index: 1" *ngIf="service.getLevel(service.getUser().acceso) > 1" (click)="fillModal('add',{})" data-toggle="modal" data-target="#modal-default"> &nbsp;agregar cliente</a>
              <br/>
              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 25%; float:right; z-index: 2">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search" [(ngModel)]="search">
        
                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example2" class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
              <th>Nombre</th>
              <th>Telefono</th>
              <th>Extension</th>
              <th>Tipo</th>
              <th>Departamento</th>
              <th class="text-center"><i class="fa fa-fw fa-list-alt"></i></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of costumers | filter: search">
              <td>{{ item.nombre }}</td>
              <td>{{ item.telefono }}</td>
              <td>{{ item.extension }}</td>
              <td>{{ item.tipoCliente }}</td>
              <td>{{ item.departamento }}</td>
              <td >
                <a class="btn-link" (click)="fillModal('edit',item)" *ngIf="service.getLevel(service.getUser().acceso) > 2" data-toggle="modal" data-target="#modal-default"><i class="fa fa-fw fa-edit"></i></a>
                <a class="btn-link" (click)="fillModal('delete',item);delete()" *ngIf="service.getLevel(service.getUser().acceso) >= 3"><i class="fa fa-fw fa-toggle-on" [hidden]="!item.habilitado"></i><i class="fa fa-fw fa-toggle-off" [hidden]="item.habilitado"></i></a>
              </td>
            </tr>
            <!-- <tfoot>
            <tr>
              <th>Rendering engine</th>
              <th>Browser</th>
              <th>Platform(s)</th>
              <th>Engine version</th>
              <th>CSS grade</th>
            </tr>
            </tfoot> -->
          </table>
          <div class="overlay" [hidden]="!service.isLoading">
              <i class="fa fa-refresh fa-spin"></i>
          </div>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->


    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
<!-- </section> -->
<!-- /.content -->
